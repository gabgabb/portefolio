name: Docker Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-24.04-arm

        steps:
            -   name: Checkout code
                uses: actions/checkout@v5

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Login to DockerHub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            -   name: Build & push Strapi
                uses: docker/build-push-action@v6
                with:
                    context: ./strapi
                    file: ./docker/strapi/Dockerfile
                    platforms: linux/arm64
                    tags: gabgabb/portefolio-strapi:latest
                    push: true
                    cache-from: |
                        type=gha
                        type=registry,ref=gabgabb/portefolio-strapi:latest
                    cache-to: type=gha,mode=max

            -   name: Build & push Next.js
                uses: docker/build-push-action@v6
                with:
                    context: ./nextjs
                    file: ./docker/nextjs/Dockerfile
                    platforms: linux/arm64
                    tags: gabgabb/portefolio-nextjs:latest
                    push: true
                    cache-from: |
                        type=gha
                        type=registry,ref=gabgabb/portefolio-nextjs:latest
                    cache-to: type=gha,mode=max

            -   name: Deploy to VPS
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.SSH_HOST }}
                    username: ${{ secrets.SSH_USERNAME }}
                    key: ${{ secrets.SSH_PRIVATE_KEY }}
                    script: |
                        cd dev/portefolio/
                        
                        git stash
                        git stash clear
                        git pull
                        
                        sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
                        sudo docker compose down
                        sudo docker compose pull
                        sudo docker compose up -d --remove-orphans
                        sudo docker system prune -f 
                    
                        # Installer les d√©pendances Next.js
                        cd nextjs
                        yarn install
