name: Docker Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Strapi Docker image
        run: |
          docker build -t gabgabb/portefolio-strapi:latest -f ./docker/strapi/Dockerfile .
          docker push gabgabb/portefolio-strapi:latest

      - name: Build and push Next.js Docker image
        run: |
          docker build -t gabgabb/portefolio-nextjs:latest -f ./docker/nextjs/Dockerfile .
          docker push gabgabb/portefolio-nextjs:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd dev/portefolio/  
            docker-compose down
            docker-compose pull
            docker-compose up -d
