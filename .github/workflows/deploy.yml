name: Docker Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Cache Node.js modules
                uses: actions/cache@v4
                with:
                    path: ~/.yarn/cache
                    key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-yarn-

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Login to DockerHub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            -   name: Build and push Strapi Docker image
                run: |
                    docker buildx build \
                      --platform linux/amd64,linux/arm64 \
                      --cache-from=type=gha \
                      --cache-to=type=gha,mode=max \
                      -t gabgabb/portefolio-strapi:latest \
                      -f ./docker/strapi/Dockerfile \
                      --push .

            -   name: Build and push Next.js Docker image
                run: |
                    docker buildx build \
                      --platform linux/amd64,linux/arm64 \
                      --cache-from=type=gha \
                      --cache-to=type=gha,mode=max \
                      -t gabgabb/portefolio-nextjs:latest \
                      -f ./docker/nextjs/Dockerfile \
                      --push .

            -   name: Deploy to VPS
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.SSH_HOST }}
                    username: ${{ secrets.SSH_USERNAME }}
                    key: ${{ secrets.SSH_PRIVATE_KEY }}
                    script: |
                        cd dev/portefolio/
                        
                        git stash
                        git stash clear
                        git pull
                        
                        sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
                        sudo docker compose down
                        sudo docker compose pull
                        sudo docker compose up -d --remove-orphans
                        sudo docker system prune -f 
                    
                        # Installer les d√©pendances Next.js
                        cd nextjs
                        yarn install
